<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에브리디어 랜딩 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #84BD93;
      --accent: #4e54c8;
      --bg: #f5f7fa;
      --text: #333;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    header .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }
    .hero {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .hero a {
      display: inline-block;
      padding: 15px 30px;
      background: #fff;
      color: var(--accent);
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero a:hover {
      background: #f1f1f1;
    }
    .form-section {
      padding: 60px 20px;
      text-align: center;
    }
    .form-section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--primary);
    }
    .form-section iframe {
      width: 100%;
      max-width: 700px;
      height: 900px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    footer {
      background: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">에브리디어</a>
  </header>
  <section class="hero">
    <h1>간편한 효도 루틴화 서비스</h1>
    <p>바쁜 일상에도 소중한 마음 전하기, 에브리디어가 함께합니다.</p>
    <a href="#form">지금 바로 신청하기</a>
  </section>
  <section id="form" class="form-section">
    <h2>▼첫 회 무료 신청하기▼</h2>
    <iframe src="everydear_netlify_complete_fixed.html"></iframe>
  </section>
  <footer>
    &copy; 2025 에브리디어 | Contact: <a href="mailto:gwg03017@naver.com">gwg03017@naver.com</a>
  </footer>
</body>
</html>
